<!DOCTYPE html>
<html>

   <head>
      <title>Heading Example</title>
   </head>

   <body>
     <div id="cool">1007268
17,x,x,x,x,x,x,41,x,x,x,x,x,x,x,x,x,937,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,13,x,x,x,x,23,x,x,x,x,x,29,x,397,x,x,x,x,x,37,x,x,x,x,x,x,x,x,x,x,x,x,19</div>
     <div id="ex">939
7,13,x,x,59,x,31,19</div>
      <script type="text/javascript">
        var nums = document.getElementById("cool").innerHTML;
        var lines = nums.split("\n");
        var depart = lines[0];
        var busList = lines[1];
        var busIDs = busList.split(",");
        function removeX(busID) {
          return busID != "x";
        }
        busIDs = busIDs.filter(removeX);
        console.log(busIDs);

        var differences = [];
        busIDs.forEach((busID, i) => {
          closest = Math.ceil((depart/busID))*busID;
          console.log(closest);
          differences.push(closest-depart);
        });
        min = differences[0];
        ind = 0;
        differences.forEach((diff, i) => {
          if (diff < min) {
            min = diff;
            ind = i;
          }
        });
        console.log(min + " at " + ind);
        var answer = min*busIDs[ind];
        console.log(answer);

      </script>
   </body>

</html>
