<!DOCTYPE html>
<html>

   <head>
      <title>Heading Example</title>
   </head>

   <body>

      <script type="text/javascript">
        for (var i = 235741; i <= 706948; i++) {
          adjacent = false;
          ascending = true;
          count = 0;
          var prev;
          for (var k = 0; k < i.toString().length; k++) {
            if (prev===i.toString().charAt(k)) {
              adjacent = true;
            }
            if (parseInt(prev)>i.toString().charAt(k)) {
              ascending = false;
            }
            prev = i.toString().charAt(k);
          }
          if (adjacent == true & ascending==true) {
            count++;
          }
        }
        console.log(count);

      </script>
   </body>

</html>
